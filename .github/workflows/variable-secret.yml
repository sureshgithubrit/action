name: Exploring varibale and secrets

on: push
env:
    CONTAINER_REGISTRY: docker.io
    DOCKER_USERNAME: sureshsk
    IMAGE_NAME: github-actions-nginx
jobs:
    docker:
        runs-on: ubuntu:latest
        
        steps:
        - name: docker build
          run: echo docker build -t ${{ env.CONTAINER_REGISTRY }}/$DOCKER_USERNAME/$IMAGE_NAME:latest
        - name: docker login
          env:
            DOCKER_PASSWORD: PassWord
          run: echo docker login --username $DOCKER_USERNAME --passowrd $DOCKER_PASSWORD
        - name: docker publish
          run: echo docker push ${{ env.CONTAINER_REGISTRY }}/$DOCKER_USERNAME/$IMAGE_NAME:latest
    
    deploy:
        runs-on: ubuntu:latest
        needs: docker
        steps:
        - name: docker run
          run: echo docker run -d -p 8000:80 $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest



